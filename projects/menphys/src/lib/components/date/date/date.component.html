<menphys-input
  [righticon]="righticon || {name: 'search', size: 30}"
  [lefticon]="lefticon"
  [accept]="accept"
  [autocomplete]="autocomplete"
  [autocorrect]="autocorrect"
  [autofocus]="autofocus"
  [checked]="checked"
  [incremental]="incremental"
  [max]="max"
  [maxlength]="maxlength"
  [min]="min"
  [attr.minlength]="minlength"
  [multiple]="multiple"
  [name]="name"
  [pattern]="pattern"
  [placeholder]="placeholder"
  (onBlur)="isFocused = false; onBlur.emit($event)"
  (onClick)="onClick.emit($event)"
  (onCopy)="onCopy.emit($event)"
  (onCut)="onCut.emit($event)"
  (onFocus)="isFocused = true; onFocus.emit($event)"
  (onKeyDown)="onKeyDown.emit($event)"
  (onKeyUp)="onKeyUp.emit($event)"
  (onPaste)="onPaste.emit($event)"
></menphys-input>
<menphys-calendar
  *ngIf="true || isFocused"
  [style.top.px]="calendarPosition.top"
  [style.left.px]="calendarPosition.left"
/>
